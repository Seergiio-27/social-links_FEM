<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="container">

        <div class="about">
          <img src="assets/images/avatar-jessica.jpeg" alt="">
          <h1>
            Jessica Randall
          </h1>
          <span><p>London, United Kingdom</p></span>

        </div>
        <div class="occupation">
          <p>"Front-end developer and avid reader."</p>
        </div>


      <div class="social-media">
        <button class="button">GitHub</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">Linkedin</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>
      </div>

    </div>

  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/serxhiothegoat777" target="_blank">Serxhio</a>.
  </div>
</body>
</html>
